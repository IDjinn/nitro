<div class="btn-group w-100 mb-1" *ngFor="let friend of friends">
    <button type="button" class="btn btn-secondary w-100" (click)="selectThread(friend)">{{ friend.name }}</button>
    <button type="button" class="btn btn-primary" (click)="openFriendProfile(friend)"><i class="fas fa-id-card"></i></button>
    <button type="button" class="btn btn-primary" *ngIf="friend.online" (click)="followFriend(friend)"><i class="fas fa-sign-in"></i></button>
    <button type="button" class="btn btn-danger" (click)="removeFriendWithConfirm(friend)"><i class="fas fa-times"></i></button>
</div>
